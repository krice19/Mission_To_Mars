<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1> Mission to Mars</h1>
            <p><a class="btn btn-success btn-sm" href="/scrape" role="button">Scrape New Data</a> </p>
        </div>
        <!-- Add section for Mars News-->
        <div class="row" id="mars-news"> 
            <div class="col-md-12 col-xs-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.news_title}} </h4>
                        <p>{{mars.news_paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Featured Image-->
        <div class="row" id="mars-featured-image">
            <div class="col-md-8 col-xs-6">
                <h2>Featured Mars Image</h2>
                <img src="{{mars.featured_image}}" class="img-responsive" alt="Responsive  image"
                />
            </div>
            <div class="col-md-4 col-xs-4">
                <!-- Mars Facts-->
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    {{mars.facts | safe}}
                </div>
            </div>
        </div>
        <!-- Mars Hemispheres-->
        <div class="row" id="Mars Hems"> 
            <h2>Mars Hemispheres</h2>
                <div class="col-md-3 col-xs-8">
                <figure class="figure">
                    {% for hemisphere in mars.hem_image_urls %}
                    <img scr="{{hemisphere.ImgURL}}" class="figure-img img-fluid rounded" alt="Image" />
                    <figcaption class="figure-caption text-right" >{{hemisphere.title}}</figcaption>
                    {% endfor %}
                </figure>
                </div>

        </div>
    </div>
</body>
</html>
